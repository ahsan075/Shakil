<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <div class="total">

        <div id="main1" class="main">
            <h4 class="heading">Classic Crate</h4>
            <button id="btn1" class="draw">Start Draw</button>
        </div>

        <div id="counter">
            <img class="box1" src="box.png" alt="">
        </div>

        <div class="tools">
            <div id="Groza">
                <h5>You Got GROZA</h5>
                <img class="image" src="groza.jpeg" alt="">
            </div>
            <div id="m416">
                <h5>You Got M416</h5>
                <img class="image" src="m416.jpg" alt="">
            </div>
            <div id="awm">
                <h5>You Got AWM</h5>
                <img class="image" src="Awm.jpg" alt="">
            </div>



            <div id="nothing">
                <h6>You Got Nothing</h6>
            </div>
        </div>


        <button id="go" class="back">Try Again</button>

    </div>

    <script src="index.js"></script>
</body>

</html>
